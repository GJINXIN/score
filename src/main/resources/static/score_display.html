<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
    <script src="../layui/echarts.min.js"></script>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>成绩显示</legend>
    </fieldset>

    <div id="line" style="height:500px;"></div>

</body>

<script type='text/javascript'>
    //折线图
    optionLine = {
        title: {
            text: '各科成绩跟踪'
        },
        toolbox: {
            show: true,
            feature: {
               
                magicType: { type: ['line', 'bar'] },
                markPoint: {},
                restore: {},
            }
        },
        legend: {
            data: ['语文', '数学'],
            align: 'left',
            top: '4'
        },
        xAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            name: '分数(100)',
            type: 'value',
        },
        series: [{
            name: '语文',
            data: [2.2, 2.5, 3.5, 2.8, 2.0, 4.5, 5.2],
            type: 'line'
        }, {
            name: '数学',
            data: [1.2, 2.1, 2.9, 3.5, 2.4, 5.6, 4.8],
            type: 'line'
        }],
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            show: false,
            borderColor: '#ebebeb',
            x: 33,
            x2: 0,
            y: 60,
            y2: 0,
            height: 400//170-100(198-128)
        },

    };
    var domLine = document.getElementById("line");
    var chartLine = echarts.init(domLine, 'theme-ax');
    chartLine.setOption(optionLine, true);
</script>


</html>
