<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
    <script src="../layui/axios.min.js"></script>
</head>

<body style="margin-right: 100px;">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">成绩ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" id="score_id" class="layui-input" style="width:15vh; border: none;"
                disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试科目</label>
            <div class="layui-input-inline">
                <select name="subject">
                    <option value="语文" selected>语文</option>
                    <option value="数学">数学</option>
                    <option value="英语">英语</option>
                    <option value="思想品德">思想品德</option>
                    <option value="地理">地理</option>
                    <option value="历史">历史</option>
                    <option value="物理">物理</option>
                    <option value="化学">化学</option>
                    <option value="生物">生物</option>
                </select>
            </div>

            <label class="layui-form-label">种类</label>
            <div class="layui-input-inline">
                <select name="type">
                    <option value="月考">月考</option>
                    <option value="期中">期中</option>
                    <option value="期末">期末</option>
                    <option value="单元考试">单元考试</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试得分</label>
            <div class="layui-input-inline">
                <input type="text" name="score" lay-verify="required|score_verify|number" autocomplete="off"
                    placeholder="0~120" class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考试日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="tDate" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="score_add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , $ = layui.$;

            //日期
            laydate.render({
                elem: '#date',
                max: 0, // 最大值今天
                trigger: 'click',
            });

            //分数过滤
            form.verify({
                score_verify: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (value > 120 || value < 0) {
                        return '成绩输入0至120之间';
                    }
                }
            });

            form.on('submit(score_add)', function (data) {
                console.log(data.field)
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/score/updateScore',
                    data: data.field
                }).then(function (response) {
                    layer.msg("成绩修改成功" + response);
                }).catch(function (error) {
                    layer.alert("成绩修改失败" + error);
                });
            });
            $('#score_id').val('77')

            function get_request(id) {

                console.log('delete score id:' + id)
                axios({
                    method: '',
                    url: 'http://localhost:8080/score/deleteScore?id=' + id,


                }).then(function (response) {
                    layer.msg("");
                }).catch(function (error) {
                    layer.alert("\n" + error);
                })
            };
        });
    </script>
</body>

</html>
