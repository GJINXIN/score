<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
    <script src="../layui/axios.min.js"></script>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>成绩管理</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">考试科目</label>
            <div class="layui-input-inline">
                <select name="subject">
                    <option value="0">语文</option>
                    <option value="1" selected="">数学</option>
                    <option value="2">英语</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <label class="layui-form-label">种类</label>
            <div class="layui-input-inline">
                <select name="interest">
                    <option value="0">月考</option>
                    <option value="1">期中</option>
                    <option value="2">期末</option>
                    <option value="3">小测验</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试得分</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="required|score_verify|number" autocomplete="off" placeholder="0~100"
                    class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">考试日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">

        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="score_add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;


            //日期
            laydate.render({
                elem: '#date',
                max: 0, // 最大值今天
            });

            //分数过滤
            form.verify({
                score_verify: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (value>150 || value<0) {
                        return '成绩输入0至150之间';
                    }
                }
            });

            axios.defaults.baseURL = window.document.location.origin;
            axios.defaults.headers.post['Content-Type'] = 'application/json';

            form.on('submit(score_add)', function (data) {
                console.log(data.field)
                axios({
                    method: 'get',
                    url: '/score/findScoreAll',
                    data: data.field
                }).then(function (response) {
                    layer.msg(response);
                }).catch(function (error) {
                    console.log(error.response);
                });
            });


        });
    </script>
</body>

</html>
